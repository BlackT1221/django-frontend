<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Editar Tarea Técnica</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Título de la Tarea:</label><br>
    <input type="text" name="titulo" value="{{ tarea.titulo }}" required><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion" required>{{ tarea.descripcion }}</textarea><br><br>

    <label>Estado actual:</label><br>
    <select name="estado">
        <option value="Pendiente" {% if tarea.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
        <option value="En Proceso" {% if tarea.estado == 'En Proceso' %}selected{% endif %}>En Proceso</option>
        <option value="Completada" {% if tarea.estado == 'Completada' %}selected{% endif %}>Completada</option>
    </select><br><br>

    <button type="submit" style="background: #007bff; color: white; padding: 10px;">Guardar Cambios</button>
    <a href="{% url 'listar_tareas' %}">Cancelar</a>
</form>
</body>
</html>
